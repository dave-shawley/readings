<!DOCTYPE html>
<!-- vim: set ts=2 sw=2 sts=2 et: -->
<html>
  <head lang="en">
    <title>Read it?!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script data-main="/static/js/app.js"
            src="/static/js/lib/require-2.3.1.min.js"
            type="text/javascript"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=0">
  </head>
  <body>

    <div id="reading-panel">
      <div><button id="add-reading">+</button>
           <button id="logout">Logout</button></div>
      <ul id=readings>
        <li class=reading data-bind="link">
          <div style="display: inline-block; width: 90%">
            <span class="reading-title" style="display: block" data-bind="title"></span>
            <span class="small-link" style="display: block" data-bind="href"></span>
            <span class="added" style="display: block" data-bind="added"></span>
          </div>
          <button class="remove-reading hidden" style="float:right; clear:none">-</button>
        </li>
      </ul>
    </div>

    <div id="click-blocker" class="hidden"></div>

    <div id="add-panel" class="hidden">
      <form id="add-form" method="POST" action="/"
        enctype="application/x-www-form-urlencoded">
        <div>
          <span class="form-label"><label>Title</label></span>
          <input id="add-title" name="title" placeholder="Title" required>
        </div>
        <div>
          <span class="form-label"><label>URL</label></span>
          <input id="add-url" name="url" placeholder="http://..."
            autocomplete="no" type="url" required>
        </div>
        <div style="margin-top: 50px">
          <button id="cancel-button" type="reset">Cancel</button>
          <button id="add-button">Add It</button>
        </div>
      </form>
    </div>
  </body>
</html>
