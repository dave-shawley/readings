<!DOCTYPE html>
<!-- vim: set ts=2 sw=2 sts=2 et: -->
<html>
  <head lang="en">
    <title>Read it?!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script data-main="/static/js/app.js"
            src="/static/js/lib/require-2.3.1.min.js"
            type="text/javascript"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=0">
  </head>
  <body>
    <div><button id="add-reading">+</button>
         <button id="logout">Logout</button></div>
    <ul id=readings>
      <li class=reading data-bind="link">
        <div class="reading-title" data-bind="title"></div>
        <div class="small-link" data-bind="href"></div>
        <div class="added" data-bind="added"></div>
      </li>
    </ul>
  </body>
</html>
