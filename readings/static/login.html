<!DOCTYPE html>
<!-- vim: set ts=2 sw=2 sts=2 et: -->
<html>

<head lang="en">
  <title>Read it?!</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script data-main="/static/js/login.js" src="/static/js/lib/require-2.3.1.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=0">
</head>

<body>
  <form id="login" method="POST" action="/login" enctype="application/x-www-form-urlencoded">
    <div>
      <span class="form-label"><label for="email">E-mail:</label></span>
      <input id="email" name="email" type="email" placeholder="me@example.com" width="30" autofocus>
    </div>
    <div>
      <span class="form-label"><label for="password">Password:</label></span>
      <input id="password" name="password" type="password" autocomplete="current-password" placeholder="********" width="30">
    </div>
    <div>
      <button type="submit">Log in</button>
    </div>
    <input name="token" id="token" name="token" type="hidden">
  </form>
</body>

</html>
